<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Color by name */
        #firstPara {
            color: greenyellow;
        }

        /* Color by rgb value */
        #secondPara {
            color: rgb(255, 111, 0);
        }

        /* Hex color-Google it! */
        #thirdPara {
            color: #3e04f9;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my Second box</h2>
    <p id="secondPara">This is a paragraph from first box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>

</body>

</html>
