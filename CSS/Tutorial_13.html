<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap" rel="stylesheet">
    <!-- Use Google Fonts -->
    <style>
        p {
            font-family: 'Cormorant SC', serif;
            /* Use Web Safe Fonts - cssfontstack.com  */
            font-size: 24px;
            /* 1 pixel = 1/96th of an inch */
            line-height: 4em;
            font-weight: bold;
        }

        span {
            font-weight: lighter;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with <span>fonts</span>. It's very exciting!</p>
</body>

</html>
