<!-- We will use internal CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p {
            border: 3px solid red;
        }

        /* Identity Selector */
        #firstPara {
            color: blue;
        }

        /* We can also use #secondPara */
        .redElement {
            color: red;
        }

        /* Class Selector */
        .bgBlack {
            background-color: Black;
        }

        /* Grouping Selector */
        footer, span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlack">This is a another paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another paragraph inside div to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
