<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="backend.php"></form>
    <label for="name"> Name: </label>
    <div>
        <input type="text" name="MynName" id="name">
    </div>
    <br>
    <label for="role"> Role: </label>
    <div>
        <input type="text" name="MyRole" id="role">
    </div>
    <br>
    <label for="email"> Email: </label>
    <div>
        <input type="email" name="MyEmail" id="email">
    </div>
    <br>
    <label for="date"> Date: </label>
    <div>
        <input type="date" name="MyDate" id="date">
    </div>
    <br>
    <label for="bonus"> Bonus: </label>
    <div>
        <input type="number" name="MyBonus" id="bonus">
    </div>
    <br>
    <div>
        Are you above 18: <input type="checkbox" name="MyEligibility" checked>
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other <input
            type="radio" name="MyGender">
    </div>
    <br>
    <div>
        Bio: <br> <textarea name="MyText" cols="90" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="car"> Car: </label>
        <select name="MyCar" id="car">
            <option value="Nex"> Nexon </option>
            <option value="Dz" selected> Dzire </option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</body>

</html>
