<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- We is &nbsp; for space -->
    <!-- &lt; is < and &gt; is >  -->
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph with 2 extra space</p>
        <p>The paragraph is written by typing this &lt;p&gt; </p>
        <p>Pound is written by typing this &pound; </p>
        <p>Copyright is written by typing this &copy; </p>
        <p>Quater is written by typing &frac14; </p>
        <p>Empty Character is written by typing &#8203; </p>
    </div>
</body>

</html>
