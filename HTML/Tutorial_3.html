<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Here 'a' is Anchor tag and href is it's attribute -->
    <!-- target="_blank" open links in new tab -->
    <a href="https://google.com" target="_blank">Google</a><br>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a><br>
    <a href="https://github.com" target="_blank">Github</a><br>
    <a href="https://instagram.com" target="_blank">Instagram</a><br>
    <!-- Internal or Local Links -->
    <a href="/Tutorial_2.html" target="_blank">Heading Paragraph and Emmet</a>

    <!-- Image is not present hence alt text is shown -->
    <!-- <img src="Image.jpg" alt="IMAGE NOT FOUND"> -->
    <img src="https://source.unsplash.com/random/1080x1080/?nature,water" alt="Remote Image">

</body>
</html>
