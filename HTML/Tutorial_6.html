<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- paragraph is block element  -->
    <!-- span is inline element  -->
    <p style="border: 2px solid red;">This is paragraph. </p>
    <div style="border: 2px solid red;"> This is paragraph. </div>
    <strong style="border: 2px solid red;">This is bold paragraph. </strong> <a style="border: 2px solid blue;">This is also paragraph. </a>
    <span style="border: 2px solid red;">This is span. </span> <span style="border: 2px solid blue;">This is also span. </span>
</body>
</html>
